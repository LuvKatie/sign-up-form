<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="left-side-background">
        <img src="images/mat-hayward.jpg" alt="Picture of large rocky mountain surrounded by fog and 2 tiny people far off in the distance below it">
        <div id="left-side-logo">
            <img src="images/odin-lined.png" alt="Logo from The Odin Project">
            <p class="logo-text">ODIN</p>
        </div>
        <!-- <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a> -->
    </div>

    <div id="right-side-content">

        <div class="hero-text">
            <div class="hero-position">
                <p>This is not a real online service!
                    You know you need something 
                    <br>
                    like this in your life
                    to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                </p>
    
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>

        <div class="sign-up-form">
            <div class="sign-up-position">
                <p>Lets do this!</p>
    
                <form action="get">
                    <div>
                        <label for="first-name"></label>
                        <input type="text" name="first-name" id="first-name" required placeholder=" " pattern="[a-zA-Z]{2,}">
                        <span></span>
                    </div>
                    
                    <div>
                        <label for="last-name"></label>
                        <input type="text" name="last-name" id="last-name" required placeholder=" " pattern="[a-zA-Z]+">
                        <span></span>
                    </div>
    
                    <div>
                        <label for="email"></label>
                        <input type="email" name="user-email" id="email" placeholder=" " required pattern="[\w.-]{2,}@[\w-]{2,}\.[A-Za-z0-9]{2,3}">
                        <span></span>
                    </div>
    
                    <div>
                        <label for="phone-number"></label>
                        <input type="tel" name="phone-num" id="phone-number" minlength="10" placeholder=" " required pattern="\d{10}|\d{3}[-\s.]\d{3}[-\s.]\d{4}">
                        <span></span>
                    </div>
    
                    <div>
                        <label for="user-pw"></label>
                        <input type="password" name="user-pw" id="user-pw">
                        <span></span>
                    </div>
    
                    <div>
                        <label for="pw-confirm"></label>
                        <input type="password" name="pw-confirm" id="pw-confirm">
                        <span></span>
                    </div>
            </div>

            </form>
        </div>

        <div class="button-links">
            <div class="button-links-position">
                <label for="create-account"></label>
                <input type="button" name="" id="create-account" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>



</body>
</html>
