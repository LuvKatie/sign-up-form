<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="left-side-background">
        <img src="images/mat-hayward.jpg" alt="Picture of large rocky mountain surrounded by fog and 2 tiny people far off in the distance below it">
        <div id="left-side-logo">
            <img src="images/odin-lined.png" alt="Logo from The Odin Project">
            <p class="logo-text">ODIN</p>
        </div>
        <!-- <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a> -->
    </div>

    <div id="right-side-content">

        <div class="hero-text">
            <p>This is not a real online service!
                You know you need something 
                <br>
                like this in your life
                to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
            </p>

            <p>You know you want to.</p>
        </div>

        <div class="sign-up-form">
            <p>Lets do this!</p>

            <form action="get">
                <div>
                    <label for="user-first-name"></label>
                    <input type="text" name="" id="">
                </div>
                
                <div>
                    <label for="user-last-name"></label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="user-email"></label>
                    <input type="email" name="" id="">
                </div>

                <div>
                    <label for="user-phone-number"></label>
                    <input type="tel" name="" id="">
                </div>

                <div>
                    <label for="user-pw"></label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label for="user-pw-confirm"></label>
                    <input type="password" name="" id="">
                </div>

            </form>
        </div>

        <div class="button-links">
            <label for="create-account"></label>
            <input type="button" name="" id="create-account" value="Create Account">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>



</body>
</html>
